<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="head.html?__inline">
    <title>量体数据录入</title>
</head>

<body class="ba ">

	<div class="lh200 hig260  plr20 tc border-b  fs15">
		<div class=" inline_block mt4">款式搭配</div>
		<div class=" inline_block ml25 mt4">量体数据</div>
		<div class=" inline_block ml25 mt4">特体数据</div>
		<!-- <div class="inline_block ml25 mt4" >刺绣内容</div>
		<div class="inline_block ml25 mt4" >客户信息</div> -->
	</div>

	<div class=" lh200 wp100 hig500 plr20 tc fs15 ptb10 mb25 p-r tl">
		<img src="../images/注.png">
		<span>特体数据为非必填项，轻微特体不用填写，不需要每一处都填写！明显特殊体型只需填写相应的特体位置，其他地方可以为空！</span>
	</div>
	<div class=" lh200 wp100 hig500 plr20 tc fs15 pt10 p-r ">
		<div class="co9  ming1 p-a mt8  tl">体型：</div>
		<div class="ml10 inline_block ">
			<div class="  inline_block lh200 ml25 co9 "><img src="../images/选中蓝.png" id="confirm_img1" class="mt10"><span class="ml10">正常体型</span></div>
			<div class=" inline_block ml25 lh200 ml25 co9 "><img src="../images/未选中.png" id="confirm_img2" class="mt10"><span class="ml10">特殊体型</span></div>
		</div>
	</div>
	<div class=" lh200 wp100 hig500 plr20 tc fs15  p-r ">
		<div class="co9  ming1 p-a input_data mt8 tl">前胸宽数据：<input type="text" name="" class="btn_data inline_block ml10"></div>
		<div class="co9  ming1 p-a inline_block input_data mt8">范围：10.00-100.00</div>
	</div>
	<div class=" lh200 wp100 hig500 plr20 tc fs15  p-r ">
		<div class="co9  ming1 p-a input_data mt8 tl">后背宽数据：<input type="text" name="" class="btn_data inline_block ml10"></div>
		<div class="co9  ming1 p-a inline_block input_data mt8">范围：10.00-100.00</div>
	</div>
	<div class=" lh200 wp100 hig500 plr20 tc fs15  p-r ">
		<div class="co9  ming1 p-a input_data mt8 tl">中臀围数据：<input type="text" name="" class="btn_data inline_block ml10"></div>
		<div class="co9  ming1 p-a inline_block input_data mt8">范围：10.00-100.00</div>
	</div>
	<div class=" lh200 wp100 hig500 plr20 tc fs15  p-r ">
		<div class="co9  ming1 p-a mt8 tl">肩斜重量：</div>
		<div class="  inline_block lh200 ml25 co9 "><img src="../images/选中蓝.png" id="confirm_img1" class="mt10"><span class="ml10">正常</span></div>
		<div class=" inline_block ml25 lh200 ml25 co9 "><img src="../images/未选中.png" id="confirm_img2" class="mt10"><span class="ml10">平肩</span></div>
		<div class=" inline_block ml25 lh200 ml25 co9 "><img src="../images/未选中.png" id="confirm_img2" class="mt10"><span class="ml10">溜肩</span></div>
	</div>
	<div class=" lh200 wp100 hig500 plr20 tc fs15  p-r ">
		<div class="co9  ming1 p-a  mt8 tl">腹部量：</div>
		<div class="inline_block">
			<div class="  inline_block lh200 ml25 co9 "><img src="../images/选中蓝.png" id="confirm_img1" class="mt10"><span class="ml10">正常</span></div>
			<div class=" inline_block ml25 lh200 ml25 co9 "><img src="../images/未选中.png" id="confirm_img2" class="mt10"><span class="ml10">有小肚</span></div>
			<div class=" inline_block ml25 lh200 ml25 co9 "><img src="../images/未选中.png" id="confirm_img2" class="mt10"><span class="ml10">有大肚</span></div>
		</div>
	</div>
	</div>
	<div class=" lh200 wp100 hig500 plr20 tc fs15  p-r ">
		<div class="co9  ming1 p-a mt8 tl">脖子：</div>
		<div class="inline_block">
			<div class="  inline_block lh200 ml25 co9 "><img src="../images/选中蓝.png" id="confirm_img1" class="mt10"><span class="ml10">正常</span></div>
			<div class=" inline_block ml25 lh200 ml25 co9 "><img src="../images/未选中.png" id="confirm_img2" class="mt10"><span class="ml10">短脖</span></div>
		</div>
	</div>
	<div class=" lh200 wp100 hig500 plr20 tc fs15  p-r ">
		<div class="co9  ming1 p-a  mt8 tl">背部：</div>
		<div class="  inline_block lh200 ml25 co9 "><img src="../images/选中蓝.png" id="confirm_img1" class="mt10"><span class="ml10">正常</span></div>
		<div class=" inline_block ml25 lh200 ml25 co9 "><img src="../images/未选中.png" id="confirm_img2" class="mt10"><span class="ml10">驼背</span></div>
	</div>

	<div class=" mt40 plr10" >
		<input type="button" value="下一步" class="but wp100 fs16 " id="specialSub1">
		<input type="button" value="上一步" class="but wp100 fs16 mt10 ba" id="specialSub0">
	</div>

	<link rel="import" href="footer.html?__inline">
    <script data-loader>
        require(['app/controller/liangTiEntrySpecial']);
    </script>

</html>
